<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shrub</title>
<style>
  body {
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 100vh;
    margin: 0;
  }

  .shrub {
    position: relative;
    width: 20px;
    height: 150px;
    background: #6b4f3f;
    border-radius: 10px;
  }

  /* Main branches */
  .branch {
    position: absolute;
    bottom: 70%;
    width: 8px;
    height: 60px;
    background: #6b4f3f;
    transform-origin: bottom center;
    border-radius: 8px;
  }

  .branch:nth-child(1) {
    left: -15px;
    transform: rotate(-30deg);
  }

  .branch:nth-child(2) {
    left: 12px;
    transform: rotate(25deg);
  }

  .branch:nth-child(3) {
    bottom: 30%;
    left: -10px;
    width: 6px;
    height: 40px;
    transform: rotate(-50deg);
  }

  .branch:nth-child(4) {
    bottom: 30%;
    left: 8px;
    width: 6px;
    height: 35px;
    transform: rotate(40deg);
  }
</style>
</head>
<body>
  <div class="shrub">
    <div class="branch"></div>
    <div class="branch"></div>
    <div class="branch"></div>
    <div class="branch"></div>
  </div>
</body>
</html>
