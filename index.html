<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Nowl Â· Forest Night</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  background: black;
  overflow: hidden;
}
iframe {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
  background: transparent;
  pointer-events: none;
}
</style>
</head>

<body>
  <!-- Visible iframe structure -->
  <iframe id="sky" data-src="nightsky.html"></iframe>
  <iframe id="forest" data-src="forest.html"></iframe>
  <!-- Add more layers here as needed -->

  <script>
    // Auto-update every iframe with a timestamp
    const v = Date.now();
    document.querySelectorAll("iframe[data-src]").forEach(f => {
      f.src = `${f.dataset.src}?v=${v}`;
    });
  </script>
</body>
</html>
