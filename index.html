<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<style>
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  background: transparent;
  overflow: hidden;
}
svg {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 50%;
}
path {
  fill: #2b1a0d;
}
</style>
</head>

<body>
<svg id="mountains"></svg>

<script>
const svg = document.getElementById("mountains");
const w = window.innerWidth;
const h = window.innerHeight / 2;
const peaks = 6 + Math.floor(Math.random() * 4); // 6â€“9 peaks
let d = `M0,${h}`;

for (let i = 0; i <= peaks; i++) {
  const x = (w / peaks) * i;
  const y = h - (Math.random() * (h / 1.2)); // random height
  d += ` L${x},${y}`;
}

d += ` L${w},${h} L${w},${h*2} L0,${h*2} Z`;

const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
path.setAttribute("d", d);
svg.appendChild(path);
</script>
</body>
</html>
