<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Forest Ground</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  background: transparent;
  overflow: hidden;
}

/* Pure flat ground */
.ground {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 35%;
  background: #2b1a0d; /* deep forest brown */
}
</style>
</head>

<body>
  <div class="ground"></div>
</body>
