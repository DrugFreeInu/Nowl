<title>Forest Ground</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  background: transparent;
  overflow: hidden;
}

/* Forest ground base */
.ground {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 35%;
  background: linear-gradient(to top, #2b1a0d 0%, #1a1008 80%, transparent 100%);
}
</style>
</head>

<body>
  <div class="ground"></div>
</body>
