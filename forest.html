<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Forest Ground</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  background: transparent;
  overflow: hidden;
}

/* Ground gradient â€” faint light from moon above */
.ground {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 35%;
  background: linear-gradient(to top, #1a0f08 0%, #23130b 40%, transparent 100%);
  filter: brightness(0.9) contrast(1.2);
}

/* Slight glow where moonlight would touch */
.moonlight {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 60%;
  height: 40%;
  background: radial-gradient(circle at center, rgba(255,255,255,0.15) 0%, transparent 70%);
  opacity: 0.6;
}
</style>
</head>

<body>
  <div class="ground"></div>
  <div class="moonlight"></div>
</body>
</html>
