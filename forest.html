<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Forest Ground</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  background: transparent;
  overflow: hidden;
}

/* Deep forest ground */
.ground {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 35%;
  background: linear-gradient(to top, #0c0704 0%, #1a0f08 50%, transparent 100%);
  filter: brightness(1) contrast(1.2);
}

/* Faint moon reflection â€” now blended instead of bright ball */
.moonlight {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  height: 50%;
  background: radial-gradient(circle at center, rgba(255,255,255,0.08) 0%, transparent 80%);
  opacity: 0.5;
  mix-blend-mode: screen;
}
</style>
</head>

<body>
  <div class="ground"></div>
  <div class="moonlight"></div>
</body>
</html>
