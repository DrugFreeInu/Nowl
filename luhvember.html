<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>luhvember</title>

<style>
html,body{
  margin:0;
  height:100%;
  width:100%;
  background:transparent;
  overflow:hidden;
}

.gust{
  position:absolute;
  height:2px;
  border-radius:1px;
  background:rgba(255,255,255,0.12);
  filter:blur(1px);
  animation: gustFlow linear infinite;
}

@keyframes gustFlow{
  0%{
    transform:translateX(-20%) translateY(0) scaleX(0.3) skewY(3deg);
    opacity:0;
  }
  10%{
    opacity:0.25;
  }
  40%{
    transform:translateX(40vw) translateY(-3vh) scaleX(1.1) skewY(-4deg);
    opacity:0.3;
  }
  70%{
    transform:translateX(80vw) translateY(3vh) scaleX(0.6) skewY(5deg);
    opacity:0.2;
  }
  100%{
    transform:translateX(110vw) translateY(0) scaleX(0.4) skewY(-3deg);
    opacity:0;
  }
}
</style>
</head>
<body>
<script>
const gusts = 22;
for(let i=0;i<gusts;i++){
  const g=document.createElement('div');
  g.className='gust';
  g.style.top=`${Math.random()*100}%`;
  g.style.width=`${80+Math.random()*160}px`;
  g.style.animationDuration=`${3+Math.random()*4}s`;
  g.style.animationDelay=`${Math.random()*5}s`;
  document.body.appendChild(g);
}
</script>
</body>
</html>
