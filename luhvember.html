<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>luhvember</title>

<style>
html,body{
  margin:0;
  height:100%;
  width:100%;
  background:transparent;
  overflow:hidden;
}

/* SVG fills the whole screen */
svg{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  overflow:visible;
}

/* base wind path style */
path{
  fill:none;
  stroke:rgba(255,255,255,0.08);
  stroke-width:2;
  stroke-linecap:round;
  animation: drift 8s ease-in-out infinite;
}

/* wave movement */
@keyframes drift{
  0%{ transform:translateX(-10%) skewY(2deg); opacity:0.1; }
  25%{ transform:translateX(10%) skewY(-3deg); opacity:0.2; }
  50%{ transform:translateX(30%) skewY(2deg); opacity:0.25; }
  75%{ transform:translateX(50%) skewY(-2deg); opacity:0.2; }
  100%{ transform:translateX(100%) skewY(3deg); opacity:0.1; }
}
</style>
</head>
<body>
<svg viewBox="0 0 100 100" preserveAspectRatio="none">
  <!-- generate 10 curved paths -->
  <script>
    const svg=document.querySelector('svg');
    for(let i=0;i<10;i++){
      const path=document.createElementNS('http://www.w3.org/2000/svg','path');
      const y=10*i+Math.random()*5;
      const c1x=20+Math.random()*10, c1y=y-4-Math.random()*4;
      const c2x=60+Math.random()*10, c2y=y+4+Math.random()*4;
      const d=`M -10 ${y} C ${c1x} ${c1y}, ${c2x} ${c2y}, 110 ${y}`;
      path.setAttribute('d',d);
      path.style.animationDelay=`${Math.random()*6}s`;
      path.style.animationDuration=`${6+Math.random()*6}s`;
      svg.appendChild(path);
    }
  </script>
</svg>
</body>
</html>
