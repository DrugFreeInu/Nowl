<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>luhvember</title>

<style>
html,body{
  margin:0;
  height:100%;
  width:100%;
  background:transparent;
  overflow:hidden;
}

/* Each gust line */
.gust{
  position:absolute;
  height:2px;
  border-radius:1px;
  background:rgba(255,255,255,0.15);
  filter:blur(1px);
  animation: drift 6s ease-in-out infinite;
}

@keyframes drift{
  0%{ transform:translateX(-20%) skewY(2deg) scaleX(0.5); opacity:0; }
  10%{ opacity:0.3; }
  50%{ transform:translateX(60%) skewY(4deg) scaleX(1.2); opacity:0.4; }
  90%{ opacity:0.1; }
  100%{ transform:translateX(120%) skewY(3deg) scaleX(0.6); opacity:0; }
}
</style>
</head>
<body>
<script>
const gustCount = 18;
for(let i=0;i<gustCount;i++){
  const g=document.createElement('div');
  g.className='gust';
  g.style.top=`${Math.random()*100}%`;
  g.style.width=`${100+Math.random()*100}px`;
  g.style.animationDelay=`${Math.random()*6}s`;
  g.style.animationDuration=`${4+Math.random()*4}s`;
  g.style.opacity=0.1+Math.random()*0.3;
  document.body.appendChild(g);
}
</script>
</body>
</html>
