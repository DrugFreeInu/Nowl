<title>Tree Trunk</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  background: transparent;
  overflow: hidden;
}

/* SVG trunk silhouette */
svg {
  position: absolute;
  bottom: 35%; /* sits on forest ground */
  left: 50%;
  transform: translateX(-50%);
  height: 45%;
  width: 20%;
}

path {
  fill: #1a0f08; /* dark brown silhouette */
}
</style>
</head>

<body>
<svg viewBox="0 0 100 300" preserveAspectRatio="none">
  <!-- Main trunk -->
  <path d="M45 300 L55 300 L60 150 Q50 120 55 100 Q58 80 52 60 Q48 40 54 20 Q50 0 46 0 L42 300 Z"/>
</svg>
