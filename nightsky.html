<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Night Sky</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
background: linear-gradient(to top, #0a0f1a 0%, #04070b 20%, #000000 70%);
  overflow: hidden;
}

/* Star field */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 3s infinite ease-in-out;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}
</style>
</head>

<body>
<script>
const starCount = 150;
for (let i = 0; i < starCount; i++) {
  const s = document.createElement('div');
  s.className = 'star';
  s.style.top = Math.random() * 100 + '%';
  s.style.left = Math.random() * 100 + '%';
  s.style.animationDelay = (Math.random() * 3) + 's';
  document.body.appendChild(s);
}
</script>
</body>
</html>
