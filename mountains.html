<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Mountains</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  background: transparent;
  overflow: hidden;
}

/* Mountain silhouette */
.mountains {
  position: absolute;
  bottom: 35%;
  left: 0;
  width: 100%;
  height: 25%;
  background: #1a0f08; /* dark silhouette brown */
  clip-path: polygon(
    0% 100%, 10% 60%, 20% 70%, 30% 50%, 40% 75%, 50% 45%, 
    60% 70%, 70% 55%, 80% 75%, 90% 60%, 100% 100%
  );
}
</style>
</head>

<body>
  <div class="mountains"></div>
</body>
</html>
