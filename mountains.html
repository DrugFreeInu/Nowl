<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Mountains</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  background: transparent;
  overflow: hidden;
}

svg {
  position: absolute;
  bottom: 35%;
  left: 0;
  width: 100%;
  height: 25%;
}

path {
  fill: #1a0f08; /* dark silhouette brown */
}
</style>
</head>

<body>
<svg id="mountains"></svg>

<script>
const svg = document.getElementById("mountains");
const w = window.innerWidth;
const h = window.innerHeight * 0.25;
const peaks = 6 + Math.floor(Math.random() * 5); // 6â€“10 peaks
let d = `M0,${h}`;

for (let i = 0; i <= peaks; i++) {
  const x = (w / peaks) * i;
  const y = h - (Math.random() * (h * 0.8));
  d += ` L${x},${y}`;
}

d += ` L${w},${h} L${w},${h * 2} L0,${h * 2} Z`;

const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
path.setAttribute("d", d);
svg.appendChild(path);
</script>
</body>
</html>
